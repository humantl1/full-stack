<!DOCTYPE>
<html>
    <head>
        <title>
            Table Example
        </title>
    </head>
    <body>
        <h1>Table</h1>
        <table border="1" width="100%">
            <thead>
                <th colspan="2">Header 1</th>
                <th>Header 3</th>
                <th>Header 4</th>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2" rowspan="2">Col 1 Row 1</td>
                    <td>Col 3 Row 1</td>
                    <td rowspan="2">Col 4 Row 1</td>
                </tr>
                <tr>
                    <td>Col 3 Row 3</td>
                </tr>
            </tbody>
            <tfoot>
                <th>Footer 1</th>
                <th>Footer 2</th>
                <th>Footer 3</th>
                <th>Footer 4</th>
            </tfoot>
        </table>
        <a href="basic_html.html">Back to HTML Basic</a>
    </body>
</html>
